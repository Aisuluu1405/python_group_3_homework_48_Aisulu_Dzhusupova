{% extends 'base.html' %}

{% block content %}
    <h1>Welcome our online-shop!</h1>
    <div class="row">
        {% for product in products %}
         <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-info">{{ product.get_category_display }}</p>
                <p class="card-text text-info">{{ product.price }} $ </p>
                <a href="#" class="btn btn-primary">Description</a>
                </div>
            </div>
         </div>
        {% endfor %}
     </div>
{% endblock %}
