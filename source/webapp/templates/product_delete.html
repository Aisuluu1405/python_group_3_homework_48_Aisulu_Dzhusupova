{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
    <h1 class="del">Are you sure want to delete product "{{ product }}"?</h1>
    <form method="POST" action="{% url "product_delete" product.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Yes, delete" class="btn btn-secondary"></p>
        <p><a href="{% url 'product_path' product.pk %}" class="btn btn-secondary">No, cancel</a></p>
    </form>
{% endblock %}
